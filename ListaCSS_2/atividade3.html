<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            height: 100%;
            width: 100%;
            flex-direction: row;
            justify-content: center;
            background-color: #636060;
        }
        .painel{
            position: relative;
            width: 30%;
            height: 50%;
            display:flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #FFFFFF;

        }
        .box-perfil{
            position: relative;
            width: 100%;
            height: 25%;
            display: flex;
            background-color: #FFFFFF;
        }
        .box-foto{
            position: relative;
            display: flex;
            height: 72%;
            width: 15%;
            background-color: black;
            border-radius: 100%;
            left: 1rem;
            margin: 1rem 1rem 1rem 1rem;
        }
        span{
            background-color: #FFFFFF;
            display: flex;
            position: relative;
            align-self: center;
        }
        p{
            position: relative;
            margin-left: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="painel">

</body>
</html>
