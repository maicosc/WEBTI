<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: fixed;
            top:0;
            left:0;
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: 40vw 30vw 30vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="A"></div>
        <div id="B"></div>
        <div id="C"></div>
        <div id="D">
            <div id="E"></div>
            <div id="F"></div>
            <div id="G"></div>
            <div id="H"></div>
            <div id="I"></div>
            <div id="J"></div>
        </div>
    </div>
</body>
</html>
