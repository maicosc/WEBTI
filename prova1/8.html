<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-rows: 15fr 70fr 15fr;
            grid-template-columns: 10fr 26.66fr 26.66fr 26.66fr 10fr;
            grid-template-areas: "header header header",
            "leftaside banner rightaside",
            "leftaside maincontent rightaside",
            "leftaside lowcontent rightaside",
            "footer footer footer";
        }
        .box{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #box1{
            background-color: yellow;
            grid-area: "header";
        }
        #box2{
            background-color: red;
            grid-area: "banner";
        }
        #box3{
            background-color: green;
            grid-area: "leftaside";
        }
        #box4{
            background-color: yellow;
            grid-area: "rightaside";
        }
        #box5{
            background-color: blue;
            grid-area: "maincontent";
        }
        #box6{
            background-color: green;
            grid-area: "lowcontent";
        }
        #box7{
            background-color: blue;
            grid-area: "footer";
        }
    </style>
</head>
<body>
    <div class="box" id="box1">oi</div>
    <div class="box" id="box2">ola</div>
    <div class="box" id="box3">priviet</div>
    <div class="box" id="box4">alo</div>
    <div class="box" id="box5">aoi</div>
    <div class="box" id="box6">ei</div>
    <div class="box" id="box7">opa</div>
</body>
</html>
